<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Uncommon</title>
</head>

<body>
  <div class="search-page-1">
    <div class="bg-img">
      <div class="container-new">
        <img class="logo" src="image/logo-uncommon.png" alt="uncommon-logo">
        <span class="title-search">ระบบตรวจสอบเอกสารที่ได้รับการรับรอง</span>
        <div class="search-bar d-flex justify-content-center">
          <form>
            <div class="position-relative">
              <input class="px-3" type="text" placeholder="กรอกรหัส หรือ ID เอกสาร...">
                  <button class="clear-search position-absolute" style="top: 8px; right: 8px;">
                    <img src="image/icon/x-mark-red.svg" alt="" class="" style="width: inherit; height:inherit;" >
                  </button>
            </div>
            <button class="search-button"><img src="image/search-icon.png">ค้นหา</button>
          </form>
        </div>
        <div class="white-bg w-100">
            <span class="title-status">ไม่พบรหัส หรือ ID เอกสาร</span>
            <div class="underline"></div>
            <div class="d-flex justify-content-center" style="margin-top: 22px;">
                <img src="image/not-found.png" alt="" class="">
            </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
