<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Uncommon</title>
</head>

<body>
  <div class="bg-img">
    <div class="container">
      <img class="logo" src="image/logo-uncommon.png" alt="uncommon-logo">
      <span class="title-search">ระบบตรวจสอบเอกสารที่ได้รับการรับรอง</span>
      <div class="search-bar">
        <form>
          <div>
            <input type="text" placeholder="กรอกรหัส หรือ ID เอกสาร...">
          </div>
          <a class="search-button"><img src="image/search-icon.png">ค้นหา</a>
        </form>
      </div>
      <div class="white-bg">
        <span class="title-status">วิธีค้นหาเอกสารที่ได้รับการรับรอง</span>
        <div class="underline"></div>
        <div class="contianer-card">
          <div class="step-card">
            <div class="images-card step-1"></div>
            <span class="title-card">ขั้นตอนที่ 1</span>
            <p class="detials-card">กรอกรหัส / ID เอกสาร</p>
          </div>
          <div class="step-card">
            <div class="images-card step-2"></div>
            <span class="title-card">ขั้นตอนที่ 2</span>
            <p class="detials-card">กดปุ่มค้นหา / กด Enter</p>
          </div>
          <div class="step-card">
            <div class="images-card step-3"></div>
            <span class="title-card">ขั้นตอนที่ 3</span>
            <p class="detials-card">ผลลัพธ์ที่ได้จะปรากฏด้านล่าง</p>
          </div>
          <div class="step-card">
            <div class="images-card step-4"></div>
            <span class="title-card">ขั้นตอนที่ 4</span>
            <p class="detials-card">กดปุ่ม “ไปยังเอกสาร” เพื่อเข้าถึงเอกสาร</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
